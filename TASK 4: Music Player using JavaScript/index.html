<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="player">
    <img src="cover1.jpg" class="cover" id="cover" alt="Cover Art" />
    <h2 id="title">Song Title</h2>
    <h3 id="artist">Artist</h3>

    <div class="controls">
      <button onclick="prevSong()">⏮️</button>
      <button onclick="togglePlay()" id="playBtn">▶️</button>
      <button onclick="nextSong()">⏭️</button>
    </div>

    <div class="progress-container" onclick="setProgress(event)">
      <div class="progress" id="progress"></div>
    </div>

    <div class="volume-control">
      <input type="range" id="volume" min="0" max="1" step="0.01" onchange="setVolume(this.value)" />
    </div>

    <ul class="playlist" id="playlist">
      <li onclick="loadSong(0)">Song 1</li>
      <li onclick="loadSong(1)">Song 2</li>
      <li onclick="loadSong(2)">Song 3</li>
    </ul>

    <audio id="audio"></audio>
  </div>
  <script src="script.js"></script>
</body>
</html>
